version: "3.8"

services:

  postgres:
    image: postgres:15
    container_name: database
    ports:
      - 5434:5432
    volumes:
      - "./database/data:/var/lib/postgresql"
    networks:
      - database
    env_file:
      - .env
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - 5050:80
    networks:
      - database
    env_file:
      - .env
  
  frontend:
    build:
      context: ./
      dockerfile: ./requirements/frontend/Dockerfile
    container_name: frontend
    restart: on-failure
    ports: 
      - 3000:3000
    volumes:
      - "./frontend/:/frontend/"
    networks:
      - frontend

  backend:
    build:
      context: ./
      dockerfile: ./requirements/backend/Dockerfile
    container_name: backend
    restart: on-failure
    depends_on:
      - postgres
      - pgadmin
    ports: 
      - 7000:7000
    volumes:
      - "./backend/:/backend/"
    networks:
      - backend

volumes:
  postgres:
    driver: local
    name: database
    driver_opts:
      type: none
      o: bind
      device: ./database/data

  frontend:
    driver: local
    name: front_srcs
    driver_opts:
      type: none
      o: bind
      device: ./frontend

  backend:
    driver: local
    name: back_srcs
    driver_opts:
      type: none
      o: bind
      device: ./backend

networks:
  database:

  backend:

  frontend:
